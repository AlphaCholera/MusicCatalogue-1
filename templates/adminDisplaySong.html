{% extends "adminlayout.html" %}
{% block content %}
    <div class="row">
        {% for post in posts %}
            <div class="col-md-4 mb-5">
              <div class="card h-100">
                <div class="card-body">
                  <h2 class="card-title">{{ post.SongName }}</h2>
                  <img src="{{ post.Image }}">
                </div>
                <audio controls="controls" autoplay="autoplay" src="{{ post.SongUrl }}"></audio>
                <div class="card-footer">
                <a href="#" class="btn btn-primary btn-sm">Delete</a>
                </div>
              </div>
            </div>
        {% endfor %}
    </div>   
{% endblock content %}
